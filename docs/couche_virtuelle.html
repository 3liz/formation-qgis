<h1 id="faire-une-couche-virtuelle">Faire une couche virtuelle</h1>
<p>À partir de la couche commune, surfacique, nous souhaitons obtenir une couche ponctuelle.</p>
<p><img alt="Sélection" src="./media/layer_toolbar.png"></p>
<p>Requête SQL :</p>
<p><code>SELECT * , st_centroid(geometry) as geom FROM communes</code></p>
